syntax = "proto3";
package models;
option go_package = "./models";

import "github.com/infobloxopen/protoc-gen-gorm/options/gorm.proto";

message BlockCount {
  option (gorm.opts) = {ormable: true};

  uint32 number = 1 [(gorm.field).tag = {index: "block_count_idx_number", unique: true}];

  // Postgres primary key
  // NOTE: also use as count
  uint64 id = 2;
}
