name: push-main-dockerhub

# 1. Run unit and integration tests
# 2. Push containers to dockerhub with tag based on incrementing build number
# 3. Recommit an update to the chart's deployments with the updated build number in the `deployment` branch

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create last_synced_block.txt
        run: mkdir ./volumes && mkdir ./volumes/etl && echo "34000000" >> ./volumes/etl/last_synced_block.txt && chmod 777 ./volumes/etl/last_synced_block.txt

      - name: Bring up DBs
        run: docker-compose -f docker-compose.db.yml up -d && sleep 30

      - name: Check DBs
        run: make ps

      - name: Run unit tests
        run: cd src && go test -v -covermode=atomic -coverprofile=coverage.out ./...

      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./src/coverage.out
          flags: unit
          fail_ci_if_error: true

      - name: Bring up stack
        run: make up && sleep 30

      - name: Check stack
        run: make ps

      - name: Check ETL logs
        run: docker-compose -f docker-compose.yml -f docker-compose.db.yml logs --tail=100 etl

      - name: Check worker logs
        run: docker-compose -f docker-compose.yml -f docker-compose.db.yml logs --tail=100 blocks-worker

      - name: Check api logs
        run: docker-compose -f docker-compose.yml -f docker-compose.db.yml logs --tail=100 blocks-api

      - name: Run integration tests
        run: cd tests && go test -v -covermode=atomic -coverprofile=coverage.out ./...

      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./tests/coverage.out
          flags: integration
          fail_ci_if_error: true

      - id: last
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: ${{ github.repository }}

      - name: Tag name
        id: source
        run: |
          echo ::set-output name=TAG::${{ steps.last.outputs.release }}-${{ github.run_number }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (API)
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: |
            SERVICE_NAME=api
          file: ./Dockerfile
          target: prod
          push: true
          repository: sudoblock/icon-blocks-api
          tags: latest, ${{ steps.source.outputs.TAG }}

      - name: Build and push (WORKER)
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: |
            SERVICE_NAME=worker
          file: ./Dockerfile
          target: prod
          push: true
          repository: sudoblock/icon-blocks-worker
          tags: latest, ${{ steps.source.outputs.TAG }}

      - name: Checkout charts repo
        uses: actions/checkout@v2
        with:
          repository: sudoblockio/icon-charts
          ref: main
          path: charts
          token: ${{ secrets.ICON_CHARTS_PAT }}

      - name: Update dev-lax mainnet deployment values file (API)
        uses: fjogeleit/yaml-update-action@master
        with:
          workDir: charts
          repository: sudoblockio/icon-charts
          valueFile: 'deployments/dev-lax/mainnet/blocks/values.yaml'
          propertyPath: 'api.image.tag'
          value: ${{ steps.source.outputs.TAG }}
          branch: main
          createPR: 'false'
          updateFile: true
          commitChange: false

      - name: Update dev-lax mainnet deployment values file (WORKER)
        uses: fjogeleit/yaml-update-action@master
        with:
          workDir: charts
          repository: sudoblockio/icon-charts
          valueFile: 'deployments/dev-lax/mainnet/blocks/values.yaml'
          propertyPath: 'worker.image.tag'
          value: ${{ steps.source.outputs.TAG }}
          branch: main
          createPR: 'false'
          updateFile: true
          commitChange: false

      - name: Configure credentials
        uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          token: '${{ secrets.ICON_CHARTS_PAT }}'
          global: true

      - name: Commit all updates
        run: |
          git add -A
          git commit -m "blocks dev deployment image versions to ${{ steps.source.outputs.TAG }}"
          git push origin
        working-directory: charts